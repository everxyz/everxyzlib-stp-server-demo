
{% extends "sign.html" %}

{% block head %}
<link rel="stylesheet" href="/static/sign.css">
{% endblock %}

{% block body %}
<div class="sign">
  <h3>登录</h3>
  <form action="/login" method="post">
    <input type="text" name="name" placeholder="请输入用户名" autofocus>
    <input type="password" name="pwd" placeholder="请输入密码">
    <input type="submit" value="提交">
  </form>
  <p class='jump'>还没有帐号, <a href="/signup">注册</a></p>
</div>

{% endblock %}
